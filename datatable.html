<!DOCTYPE html>
<html>
<head>
    <title>DataTables Server-Side Example</title>
    <link rel="stylesheet" type="text/css" href="public/css/datatables.min.css">
</head>
<body>
    <table id="dataTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Nama</th>
                <th>NIK</th>
                <th>Alamat</th>
                <th>Tanggal Lahir</th>
            </tr>
        </thead>
    </table>

    <script src="public/js/jquery-3.7.0.js"></script>
    <script src="public/js/datatables.min.js"></script>
    <script src="public/js/jquery.dataTables.min.js"></script>
    <script src="public/js/dataTables.bootstrap4.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#dataTable').DataTable({
                        "processing": true,
                "serverSide": true,
                "ajax": "includes/ajax/serverside.php?table=warga", // Gantilah nama_tabel sesuai dengan nama tabel yang Anda inginkan
                "columns": [
                    { "data": "nama" },
                    { "data": "nik" },
                    { "data": "alamat" },
                    { "data": "tanggal_lahir" }
                ]
            });
        });
    </script>
</body>
</html>
