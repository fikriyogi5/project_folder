<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warga Data Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Warga Data Form</h2>

        <form action="process_form.php" method="post" enctype="multipart/form-data">

            <div class="row mt-4">
                <!-- Education and Employment Section -->
                <div class="col-md-6">
                    <!-- Personal Information Section -->
                    <fieldset>
                        <legend>Personal Information</legend>

                        <div class="form-group">
                            <label for="kk">KK:</label>
                            <input type="text" class="form-control" name="kk" required>
                        </div>

                        <div class="form-group">
                            <label for="nik">NIK:</label>
                            <input type="text" class="form-control" name="nik" required>
                        </div>

                        <div class="form-group">
                            <label for="nama">Nama:</label>
                            <input type="text" class="form-control" name="nama" required>
                        </div>

                        <div class="form-group">
                            <label for="jk">Jenis Kelamin:</label>
                            <select class="form-control" name="jk">
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tempat_lahir">Tempat Lahir:</label>
                            <input type="text" class="form-control" name="tempat_lahir">
                        </div>

                        <div class="form-group">
                            <label for="tanggal_lahir">Tanggal Lahir:</label>
                            <input type="date" class="form-control" name="tanggal_lahir">
                        </div>
                    </fieldset>
                </div>
           
                <!-- Education and Employment Section -->
                <div class="col-md-6">
                    <!-- Residence Information Section -->
                    <fieldset>
                        <legend>Residence Information</legend>

                        <div class="form-group">
                            <label for="alamat">Alamat:</label>
                            <textarea class="form-control" name="alamat"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="rt">RT:</label>
                            <input type="text" class="form-control" name="rt">
                        </div>

                        <div class="form-group">
                            <label for="rw">RW:</label>
                            <input type="text" class="form-control" name="rw">
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row mt-4">
                <!-- Education and Employment Section -->
                <div class="col-md-6">
                    <!-- Education and Employment Section -->
                    <fieldset>
                        <legend>Education and Employment</legend>

                        <div class="form-group">
                            <label for="pendidikan">Pendidikan:</label>
                            <input type="text" class="form-control" name="pendidikan">
                        </div>

                        <div class="form-group">
                            <label for="jenis_pekerjaan">Jenis Pekerjaan:</label>
                            <input type="text" class="form-control" name="jenis_pekerjaan">
                        </div>
                    </fieldset>
                        </div>
                    </div>

            <div class="row mt-4">
                <!-- Education and Employment Section -->
                <div class="col-md-6">
                    <!-- Other Information Section -->
                    <fieldset>
                        <legend>Other Information</legend>

                        <div class="form-group">
                            <label for="hobi">Hobi:</label>
                            <input type="text" class="form-control" name="hobi" required>
                        </div>

                        <div class="form-group">
                            <label for="gambar">Gambar:</label>
                            <input type="file" class="form-control-file" name="gambar" accept="image/*" required>
                        </div>
                    </fieldset>
                        </div>
                    </div>
            <div class="row mt-4">
                <!-- Education and Employment Section -->
                <div class="col-md-6">
                    <!-- Account Information Section -->
                    <fieldset>
                        <legend>Account Information</legend>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="user_type">User Type:</label>
                            <input type="text" class="form-control" name="user_type" required>
                        </div>
                    </fieldset>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
